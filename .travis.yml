language: cpp
compiler:
  - gcc
script:
    - mkdir build && cd build
    - cmake ..
    - make
    - make test
branches:
  only:
    - master
notifications:
  recipients:
    - virako.9@gmail.com
  email:
    on_success: change
    on_failure: always
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install cmake libboost-all-dev libqt4-dev libqtcore4 libxxf86vm-dev unzip x11proto-xf86vidmode-dev
  - wget http://downloads.sourceforge.net/irrlicht/irrlicht-1.8.zip
  - unzip irrlicht-1.8.zip
  - cd irrlicht-1.8/source/Irrlicht
  - make && sudo make install
