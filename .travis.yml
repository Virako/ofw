language: cpp
compiler:
  - gcc
script:
    - mkdir build && cd build
    - cmake ..
    - sudo make install
    - ctest -VV
branches:
  only:
    - master
notifications:
  recipients:
    - virako.9@gmail.com
  email:
    on_success: change
    on_failure: always
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install cmake libboost-all-dev libqt4-dev libqtcore4 libxxf86vm-dev libirrlicht-dev x11proto-xf86vidmode-dev libenet-dev libprotobuf-dev
